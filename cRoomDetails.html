<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Booking Form Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <style>
            .modal-header {
                border-bottom: 0 none;
            }

            .modal-footer {
                border-top: 0 none;
            }
        </style>
    </head>

    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Finish
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title w-100" id="confirmRoomDetails">Confirm Room Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="row">
                            <div class=" col-md-4">
                             <p class = "roomd"><span>Room A1</span></p>
                            </div><br>
                            
                            <div class="col-md-4">
                              <form role="form"> 
                                    <label for="Rlocation" class=" form-label ">Date & Time</label>
                                    <input type="text" class="form-control" id="sT" value = "00/00/00, 00:00" disabled readonly>
                                </br>
                              </form>
                           </div>
                      
                           <div class = "col-md-4">
                            <form role="form"> 
                              <label for="Ramm" class="form-label">Ammenities</label>
                              <textarea class="form-control" id="Ramm" rows="3"disabled readonly>xxxxxx.</textarea>
                            </form>
                           </div>
                          </div>

                          <form class="row"role ="form"> 
                            <div class="col-md-4">
                                <label for="Rlocation" class=" form-label col-form-lable">Location</label>
                                <input type="text" class="form-control" id="Rlocation" value = "Lxxxxxx" disabled readonlyS>
                                <br>
                                <label for="Rcapacity" class=" form-label col-form-lable">Capacity</label>
                                <input type="text" class="form-control" id="Rcapacity" value = "69" disabled readonlyS>
                                <br>
                            </div>
                    
                            <div class = "col-md-4 col-md-offset-1">
                              <label for="Rcapacity" class=" form-label col-form-lable">Promotional Code</label>
                              <input type="text" class="form-control" id="Rprom" value = "000000"  disabled readonlyS>
                              <br>
                              <label for="Rprice" class="form-label col-form-lable">Price</label>
                              <input type="text" class="form-control" id="Rprice" value = "$69" disabled readonlyS>
                              <br><br>
                            </div>
                           </form>
                    </div>
                    <div class="modal-footer d-flex flex-row justify-content-center">
                        <div class="p-3">
                            <button type="submit" class="btn btn-primary">Confirm</button>
                        </div>
                        <div class="p-3">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
