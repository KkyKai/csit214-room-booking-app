<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <title>Booking details </title>
  
   </head>
   
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">My Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addBooking">Book a Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <br />
      <div class="container">
        <div class="row">
          <h1>Room Details</h1>
    
        </div><br>
          
        <div class="row">
          <div class=" col-md-4">
            <label for="Rname" class=" form-label col-form-lable">Room name</label>
            <input type="text" class="form-control" id="Rname" value = "Room1" disabled readonlyS>
            <br>
             <label for="Rlocation" class=" form-label col-form-lable">Location</label>
            <input type="text" class="form-control" id="Rlocation" value = "Lxxxxxx" disabled readonlyS>
              </div>
          
          <div class="col-md-4">
            <form role="form"> 
                  <label for="Rdate" class=" form-label ">Date</label>
                  <input type="date" class="form-control" id="sT" value = "" disabled readonly>
              </br>
    
                  <label for="RsT" class=" form-label">Start Time</label>
                  <input type="time" class="form-control" id="RsT" value = "" disabled readonlyS>
              </br>
                
            </form>
          </div>
    
         <div class = "col-md-4">
          <form role="form"> 
            <label for="Ramm" class="form-label">Ammenities</label>
            <textarea class="form-control" id="Ramm" rows="3"disabled readonly>xxxxxx.</textarea>
          </form>
         </div>
    
        </div>
    
           <form class="row"role ="form"> 
            <div class="col-md-4">
                
                <label for="Rcapacity" class=" form-label col-form-lable">Capacity</label>
                <input type="text" class="form-control" id="Rcapacity" value = "69" disabled readonlyS>
                <br> 
                <label for="Rprice" class="form-label col-form-lable">Price</label>
              <input type="text" class="form-control" id="Rprice" value = "$69" disabled readonlyS>
            </div>
    
            <div class = "col-md-4 col-md-offset-1">
              <label for="ReT" class=" form-label">End Time</label>
                <input type="time" class="form-control" id="ReT" value = "" disabled readonlyS>
          </br>
              <label for="Rcapacity" class=" form-label col-form-lable">Prommotional Code</label>
              <input type="text" class="form-control" id="Rprom" value = "000000"  disabled readonlyS>
            
             
              <br><br>
            </div>
           </form>
       
    
            <div class="d-grid gap-2  d-md-flex justify-content-md-center">
              <button type="submit"  class="btn btn-outline-primary btn-lg" onclick="window.location.href='editBooking.html'">Edit</button>
               <button type="submit" class="btn btn-outline-secondary btn-lg">Back</button>
            </div>
        </div>
            
      </div>
     
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
