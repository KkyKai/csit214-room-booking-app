<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <title>Booking details </title>
  
   </head>
   
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../public/images/bookingDetails/uow.png" alt="" width="130" height="40" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav><br>

  <div class="container">
    <div class="row">
      <h2>Booking Details</h2>

    </div><br>
      
    <div class="row">
      <div class=" col-md-4">
       <p class = "roomd"><span>Room A1</span></p>
       <img src="../public/images/bookingDetails/room1.jpg" class="room1" alt="room picture" width="200" height="150"/>
      </div><br>
      
      <div class="col-md-4">
        <form role="form"> 
              <label for="Rlocation" class=" form-label ">Start Date & Time</label>
              <input type="text" class="form-control" id="sT" value = "00/00/00, 00:00" disabled readonly>
          </br>

              <label for="Rcapacity" class=" form-label">End Date & Time</label>
              <input type="text" class="form-control" id="eT" value = "00/00/00, 00:00" disabled readonlyS>
          </br>
        </form>
     </div>

     <div class = "col-md-4">
      <form role="form"> 
        <label for="Ramm" class="form-label">Ammenities</label>
        <textarea class="form-control" id="Ramm" rows="3"disabled readonly>xxxxxx.</textarea>
      </form>
     </div>

    </div>

       <form class="row"role ="form"> 
        <div class="col-md-4">
            <label for="Rlocation" class=" form-label col-form-lable">Location</label>
            <input type="text" class="form-control" id="Rlocation" value = "Lxxxxxx" disabled readonlyS>
            <br>
            <label for="Rcapacity" class=" form-label col-form-lable">Capacity</label>
            <input type="text" class="form-control" id="Rcapacity" value = "69" disabled readonlyS>
            <br>
        </div>

        <div class = "col-md-4 col-md-offset-1">
          <label for="Rcapacity" class=" form-label col-form-lable">Prommotional Code</label>
          <input type="text" class="form-control" id="Rprom" value = "000000"  disabled readonlyS>
          <br>
          <label for="Rprice" class="form-label col-form-lable">Price</label>
          <input type="text" class="form-control" id="Rprice" value = "$69" disabled readonlyS>
          <br><br>
        </div>
       </form>
   

        <div class="d-grid gap-2  d-md-flex justify-content-md-center">
          <button type="submit"  class="btn btn-outline-primary btn-lg" onclick="window.location.href='editbooking.html'">Edit</button>
           <button type="submit" class="btn btn-outline-secondary btn-lg">Back</button>
        </div>
    </div>
        
  </div>
 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
