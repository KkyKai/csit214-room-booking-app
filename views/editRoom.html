      <div class="container">
        <div class="row">
          <div class="col-md-8">
          <h1>Edit Room </h1>
          </div>
          <div class="col-md-4 justify-content-md-right">
          <button type="submit" class="btn btn-outline-danger btn-lg" id="deteteRoom">Delete Room</button>
          </div>
        </div><br>
          
        <div class="row">
          <div class=" col-md-4">
            <label for="Rname" class=" form-label col-form-lable">Room name</label>
            <input type="text" class="form-control" id="Rname" value = "Room1" >
            <br>
           <label for="Rlocation" class=" form-label col-form-lable">Location</label>
                <input type="text" class="form-control" id="Rlocation" value = "Lxxxxxx" >
                <br>
              </div><br>
          
          <div class="col-md-4">
            <form role="form"> 
              <label for="Rdate" class=" form-label ">Date</label>
              <input type="date" class="form-control" id="sT" value = "" >
          </br>
    
          <label for="RsT" class=" form-label">Start Time</label>
          <input type="time" class="form-control" id="RsT" value = "" >
      </br>
            </form>
         </div>
    
         <div class = "col-md-4">
          <form role="form"> 
            <label for="Ramm" class="form-label">Ammenities</label>
            <textarea class="form-control" id="Ramm" rows="3">xxxxxx.</textarea>
          </form>
         </div>
    
        </div>
    
           <form class="row"role ="form"> 
            <div class="col-md-4">               
                <label for="Rcapacity" class=" form-label col-form-lable">Capacity</label>
                <input type="text" class="form-control" id="Rcapacity" value = "69" >
                <br> 
                <label for="Rprice" class="form-label col-form-lable">Price</label>
                <input type="text" class="form-control" id="Rprice" value = "$69">
            </div>
    
            <div class = "col-md-4 col-md-offset-1">
              <label for="ReT" class=" form-label">End Time</label>
            <input type="time" class="form-control" id="ReT" value = "" >
      </br>
              <label for="Rcapacity" class=" form-label col-form-lable">Prommotional Code</label>
              <input type="text" class="form-control" id="Rprom" value = "000000">
            
             
              <br><br>
            </div>
           </form>
       
    
            <div class="d-grid gap-2  d-md-flex justify-content-md-center">
              <button type="submit"  class="btn btn-outline-primary btn-lg">Finish</button>
               <button type="submit" class="btn btn-outline-secondary btn-lg" onclick="window.location.href='roomDetails.html'">Back to room detail</button>
            </div>
        </div>
            
      </div>
