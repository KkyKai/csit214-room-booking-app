<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .header {
            text-align: center;
            font-family: Papyrus,fantasy;
            color:navy;
            padding-top: 50px;
        }
        .sdate {
            padding-left: 50px;
            padding-top: 50px;
            padding-bottom: 25px;
        }
        #table {
            padding-left:50px;
            padding-right:50px;
        }
        #displayDate {
            font-size: 35px;
        }
    </style>
    <title>RookBoom Room Booking System</title>
  </head>
  <body>
    <div class="header">
        <h1>Welcome to RookBoom Room Booking System</h1>
    </div>
    <div class="sdate" >
        <label for="start-date">Starting Date:</label>
        <input type="date" id="sDate" name="sDate">
    </div>
    <div class="calendar">
        <table class="table" id="table">
            <label for="current-date" id="displayDate"></label>
            <thead>
              <tr>
                <th>Rooms</th>
                <th>09:00</th>
                <th>10:00</th>
                <th>11:00</th>
                <th>12:00</th>
                <th>13:00</th>
                <th>14:00</th>
                <th>15:00</th>
                <th>16:00</th>
                <th>17:00</th>
                <th>18:00</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>A1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>A2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>A3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script>
        function displayDate({target: {value}}) {
            const date = value;
            document.getElementById("displayDate").innerHTML = date;
        }
        

        function displayCalendar() {
            for (i=0; i<6; i++) {
                myTable = document.getElementsByClassName("table")[0];
                myClone = myTable.cloneNode(true);
                document.body.appendChild(myClone);
            }
        }
        document.getElementById("sDate").addEventListener("change",displayDate, displayCalendar);
        //default value for starting date (today)
        //js date object
        
        
    </script>
  </body>
</html>
